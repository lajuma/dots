<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>dots</title>

  <!-- Styles-->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/TweenMax.js"></script>
  <script src="js/colorpicker.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/controller.js"></script>
</head>

<body>
  <div class="container-fluid custom-container">

    <header>
      <div class="logo">
        <h2 class="logoText">dots</h2>
        <div class="logoDot"></div>
        <div class="logoDot"></div>
        <div class="logoDot"></div>
      </div>
      <div class="center">
        <span id="whatAction"></span>
        <p class="currentColor">Current Color: <span id="colorDesc">black (default)</span></p>
      </div>
      <div>
        <button class="btn btn-default" id="btn-draw">draw</button>
        <button class="btn btn-default" id="btn-rub">rub</button>
        <button class="btn btn-default" id="btn-reset">reset</button>
      </div>
    </header>

    <main class="main">
      <div class="canvas">
        <table>
          <tbody id="dot-box"></tbody>
        </table>
      </div>
    </main>

    <footer>
      <div>&copy; 2017 by <a href="https://github.com/lajuma" target="_blank">lajuma</a></div>
    </footer>

  </div>
</body>
</html>
